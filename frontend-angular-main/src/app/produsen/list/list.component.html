<div class="container">
  <h1 class="text-center">List Produsen</h1>
  <div class="rounded border">
    <button class="btn btn-dark m-2 " [routerLink]="['/','produsen','form']">Tambah</button>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama</th>
        <th scope="col">Kode</th>
        <th scope="col">Alamat</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listProdusen; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.nama}}</td>
        <td>{{item.kode}}</td>
        <td>{{item.alamat}}</td>
        <td>
          <button class="btn btn-sm btn-danger m-1" (click)="delete(item.id)">Delete</button>
          <button class="btn btn-sm btn-success m-1" [routerLink]="['/','produsen','edit',item.id]">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
