<section class="vh-100 bg-image" style="background-image: url('https://png.pngtree.com/png-clipart/20220223/original/pngtree-seamless-pattern-doodle-back-to-school-png-image_7311540.png');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Daftar</h2>

              <form [formGroup]="signupForm" (ngSubmit)="register()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="name">Your Name</label>
                  <input type="text" id="name" class="form-control form-control-lg" formControlName="name" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="checkPassword">Repeat your password</label>
                  <input type="password" id="checkPassword" class="form-control form-control-lg" formControlName="checkPassword" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Sudah mempunyai akun? <a href="/login" class="fw-bold text-body"><u>Login disini</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
