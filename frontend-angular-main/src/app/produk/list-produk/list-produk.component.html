<div class="container">
  <h1 class="text-center">List Produk</h1>
  <div class="rounded border">
    <button class="btn btn-dark m-2 " [routerLink]="['/','produk','form']">Tambah</button>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama</th>
        <th scope="col">Jenis</th>
        <th scope="col">Berat</th>
        <th scope="col">Produsen</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listProduk; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.nama}}</td>
        <td>{{item.jenis}}</td>
        <td>{{item.berat}}</td>
        <td>{{item.produsen.nama}}</td>
        <td>
          <button class="btn btn-sm btn-danger m-1" (click)="delete(item.id)">Delete</button>
          <button class="btn btn-sm btn-success m-1" [routerLink]="['/','produk','edit',item.id]">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
