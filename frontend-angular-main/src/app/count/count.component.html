<div class="container">
  <h1 class="text-center">Count</h1>
  <div class="card rounded bg-dark">
    <div class="bg-success m-1 rounded">
      <h1 class="text-center text-white p-2 number-result">{{counted}}</h1>
    </div>
    <div class="m-1 row">
          <button class="col btn btn-light btn-lg m-1" (click)="kurang()">-</button>
          <button class="col btn btn-light btn-lg m-1" (click)="tambah()">+</button>
    </div>
  </div>
</div>
